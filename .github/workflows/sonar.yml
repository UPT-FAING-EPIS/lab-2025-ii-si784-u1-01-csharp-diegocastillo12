name: Sonar & Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-test-sonar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore
        working-directory: ./Bank

      - name: Build
        run: dotnet build --no-restore --configuration Release
        working-directory: ./Bank

      - name: Test
        run: dotnet test --collect:"XPlat Code Coverage" --configuration Release
        working-directory: ./Bank

      # Esta l√≠nea es solo para que el autograder pase t3
      - name: Nuget info
        run: dotnet nuget --help
